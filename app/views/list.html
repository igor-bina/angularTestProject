<div ng-controller="ListCtrl">
    <table class="table table-striped table-hover table-condensed" ng-hide="visibleTable">
        <thead>
            <tr>
                <th>Car id</th>
                <th>Car Name</th>
                <th>Amount</th>
                <th>Description</th>
                <th class="text-right">
                    <div class="input-group">
                        <span class="input-group-addon">filter:</span>
                        <input type="text" class="form-control input-sm" placeholder="Search" ng-model="search" />
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in menuItems | filter:search">
                <td>{{item.id}}</td>
                <td>{{item.carName}}</td>
                <td>{{item.amount}}</td>
                <td>{{item.desc}}</td>
                <td class="text-right">
                    <a href="#/edit/{{item.id}}" class="btn btn-default btn-sm">edit</a>
                    <a href="#/list" class="btn btn-default btn-sm" ng-click="delete(item.id)">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-warning" ng-show="visibleTable">
        No items
    </div>
</div>
