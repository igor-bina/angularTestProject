<div ng-controller="ListCtrl">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>SurName</th>
                <th>Desc</th>
                <th class="text-right" colspan="2">
                    <input type="text" ng-model="search" style="margin-bottom: 0;" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in menuItems | list:search">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.surname}}</td>
                <td>{{item.desc}}</td>
                <td><a href="#/edit/{{item.id}}">edit</a></td>
                <td><a href="#/add">add</a></td>
            </tr>
        </tbody>
    </table>
</div>
